<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriCan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-orange': '#F97316',
              'brand-rose': '#F43F5E',
              'brand-emerald': '#10B981',
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(90deg, #F97316, #F43F5E)',
              'gradient-primary-hover': 'linear-gradient(90deg, #FB923C, #F87171)',
              'gradient-background-light': 'linear-gradient(180deg, #FFF7F5 0%, #FFFFFF 100%)',
              'gradient-background-dark': 'radial-gradient(circle at top, #1E293B, #0F172A)',
              'gradient-header-light': 'linear-gradient(180deg, #FEF2F2, #FFFFFF)',
              'gradient-header-dark': 'linear-gradient(180deg, #1E293B, #0F172A)',
            },
            boxShadow: {
              'glow-primary': '0 0 20px 0px rgba(249, 115, 22, 0.4)',
              'glow-primary-md': '0 0 30px 5px rgba(249, 115, 22, 0.5)',
              'glow-emerald': '0 0 15px rgba(16, 185, 129, 0.5)',
              'glow-red': '0 0 15px rgba(239, 68, 68, 0.5)',
              'glow-yellow': '0 0 15px rgba(234, 179, 8, 0.5)',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              'pulse-glow': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 20px 0px rgba(249, 115, 22, 0.4)' },
                '50%': { transform: 'scale(1.05)', boxShadow: '0 0 30px 5px rgba(249, 115, 22, 0.5)' },
              },
              'subtle-glow': {
                '0%, 100%': { boxShadow: '0 0 10px rgba(255,255,255,0.1)' },
                '50%': { boxShadow: '0 0 15px rgba(255,255,255,0.2)' },
              },
              'ken-burns': {
                '0%': { transform: 'scale(1.05) translate(0, 0)', transformOrigin: 'center' },
                '100%': { transform: 'scale(1.2) translate(-2%, 2%)', transformOrigin: 'center' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'pulse-glow': 'pulse-glow 2.5s infinite ease-in-out',
              'subtle-glow': 'subtle-glow 3s infinite ease-in-out',
              'ken-burns': 'ken-burns 8s ease-in-out infinite alternate',
            }
          },
        },
      }
    </script>
    <style>
      .animate-stagger-children > * {
        animation: fade-in-up 0.6s ease-out forwards;
        opacity: 0;
      }
      .btn-primary {
        @apply w-full text-white font-bold py-3 px-4 rounded-xl shadow-lg transition-all duration-300;
        @apply bg-gradient-primary;
      }
      .btn-primary:hover {
        @apply shadow-glow-primary transform scale-105;
        @apply bg-gradient-primary-hover;
      }
      .btn-secondary {
        @apply w-full bg-transparent text-brand-orange font-bold py-3 rounded-xl border-2 border-brand-orange transition-all duration-300;
      }
      .btn-secondary:hover {
        @apply bg-brand-orange/10 shadow-glow-primary transform scale-105;
      }
    </style>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>

  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gradient-background-light dark:bg-gradient-background-dark text-slate-800 dark:text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
